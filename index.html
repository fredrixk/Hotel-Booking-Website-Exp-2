<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Defines the character set for the document -->
  <meta charset="UTF-8">
  <!-- Sets the title of the page, which appears in the browser tab -->
  <title>Grand Gemini Hotel Booking</title>
</head>
<body>
  <div>
    <header>
      <h1>Hotel Booking Reservation</h1>
      <p>Please fill out the form below to complete your reservation.</p>
    </header>
    <hr>
    <form action="#" method="post">
      <!-- Fieldset for Guest's Personal Information -->
      <fieldset>
        <legend>Guest Information</legend>
        <div>
          <label for="fullName">Full Name:</label><br>
          <input type="text" id="fullName" name="fullName" required placeholder="John M. Doe">
        </div>
        <br>
        <div>
          <label for="password">Create a Password for your Booking:</label><br>
          <input type="password" id="password" name="password" required minlength="8">
        </div>
        <br>
        <div>
          <label for="email">Email Address:</label><br>
          <input type="email" id="email" name="email" required placeholder="email@example.com">
        </div>
        <br>
        <div>
          <label for="phone">Telephone Number:</label><br>
          <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
      </fieldset>
      <br>
      <!-- Fieldset for Reservation Details -->
      <fieldset>
        <legend>Reservation Details</legend>
        <div>
          <label for="checkinDate">Check-in Date:</label><br>
          <input type="date" id="checkinDate" name="checkinDate" required>
        </div>
        <br>
        <div>
          <label for="guests">Number of Guests:</label><br>
          <input type="number" id="guests" name="guests" min="1" max="10" value="1">
        </div>
        <br>
        <div>
          <label for="roomType">Select Room Type:</label><br>
          <select id="roomType" name="roomType">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="penthouse">Penthouse</option>
          </select>
        </div>
      </fieldset>

      <br>
      <!-- Fieldset for Preferences and Add-ons -->
      <fieldset>
        <legend>Preferences</legend>
        <p>Bed Preference:</p>
        <div>
          <input type="radio" id="kingBed" name="bedType" value="king" checked>
          <label for="kingBed">King Size</label>
        </div>
        <div>
          <input type="radio" id="queenBed" name="bedType" value="queen">
          <label for="queenBed">Queen Size</label>
        </div>
        <p>Add-ons:</p>
        <div>
          <input type="checkbox" id="breakfast" name="addons" value="breakfast">
          <label for="breakfast">Include Breakfast</label>
        </div>
        <div>
          <input type="checkbox" id="shuttle" name="addons" value="shuttle">
          <label for="shuttle">Airport Shuttle</label>
        </div>
        <div>
          <input type="checkbox" id="parking" name="addons" value="parking">
          <label for="parking">Valet Parking</label>
        </div>
      </fieldset>
      <br>
      <!-- Fieldset for Additional Information and File Upload -->
      <fieldset>
        <legend>Additional Information</legend>
        <div>
            <label for="specialRequests">Special Requests:</label><br>
            <textarea id="specialRequests" name="specialRequests" rows="4" cols="50" placeholder="e.g., high floor, away from elevator..."></textarea>
        </div>
        <br>
        <div>
            <label for="website">Personal Website (Optional):</label><br>
            <input type="url" id="website" name="website" placeholder="https://example.com">
        </div>
        <br>
        <div>
            <label for="idUpload">Upload ID Document (PDF or JPG):</label><br>
            <input type="file" id="idUpload" name="idUpload" accept=".pdf, .jpg, .jpeg">
        </div>
      </fieldset>
      <br>
      <!-- Search and Progress Bar -->
      <div>
        <label for="siteSearch">Search this site:</label><br>
        <input type="search" id="siteSearch" name="siteSearch" placeholder="Search for amenities...">
      </div>
      <br>
      <div>
        <label for="formProgress">Form Completion:</label><br>
        <progress id="formProgress" value="90" max="100"> 90% </progress>
      </div>
      <hr>
      <!-- Form Submission Buttons -->
      <div>
        <input type="submit" value="Submit Reservation">
        <input type="reset" value="Clear Form">
      </div>
    </form>
  </div>

</body>
</html>
